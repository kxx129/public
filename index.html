<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツ一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        ul,
        ol {
            padding: 0;
        }

        ul li {
            position: relative;
            list-style-type: none !important;
            /*ポチ消す*/
            padding: 0.5em 0.5em 0.5em 0.5em;
            margin-bottom: 5px;
            line-height: 1.5;
            background: #dbebf8;
            vertical-align: middle;
            color: #505050;
            border-radius: 15px 0px 0px 15px;
            /*左側の角丸く*/
        }

        ul li:before {
            display: inline-block;
            vertical-align: middle;
            /*以下白丸つくる*/
            content: '';
            width: 1em;
            height: 1em;
            background: #fff;
            border-radius: 50%;
            margin-right: 8px;
        }

        a:link {
            color: #505050;
            text-decoration: none;
        }

        a:visited {
            color: #505050;
            text-decoration: none;
        }

        a:hover {
            color: #505050;
            text-decoration: none;
        }

        a:active {
            color: #505050;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="login.html">ログイン１</a></li>
            <li><a href="login2.html">ログイン２</a></li>
            <li>Photoshop</li>
            <li>Illustrator</li>
        </ul>
    </div>
</body>

</html>
